version: "3"
services:
  alice:
    image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3001:3001"
    volumes:
      - ./configs:/configs:ro,z
    command: >
      start --arg-file /configs/alice.yml
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      echo:
        condition: service_healthy
      tails:
        condition: service_started

  bob:
    image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3002:3001"
    volumes:
      - ./configs:/configs:ro,z
    command: >
      start --arg-file /configs/bob.yml
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      echo:
        condition: service_healthy

  echo:
    image: ghcr.io/indicio-tech/echo-agent:0.1.2
    ports:
      - "3003:3002"
    command: --host 0.0.0.0 --port 3002 --log-level debug
    healthcheck:
      test: nc -z 0.0.0.0 3002
      start_period: 5s
      interval: 7s
      timeout: 5s
      retries: 5

  example:
    container_name: controller
    build:
      context: .
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
      - ECHO_ENDPOINT=http://echo:3002
    volumes:
      - ./controller:/usr/src/app/controller:ro,z
      - ./minimal_example.py:/usr/src/app/minimal_example.py:ro,z
    command: python -m minimal_example
    depends_on:
      echo:
        condition: service_healthy
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy

  tails:
    image: ghcr.io/bcgov/tails-server:latest
    ports:
      - 6543:6543
    environment:
      - GENESIS_URL=https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
    command: >
      tails-server
      --host 0.0.0.0
      --port 6543
      --storage-path /tmp/tails-files
      --log-level INFO

  tests:
    container_name: juggernaut
    build:
      context: .
      args:
        install_flags: ""
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
      - ECHO_ENDPOINT=http://echo:3002
    volumes:
      - ./controller:/usr/src/app/controller:z
      - ./tests:/usr/src/app/tests:z
    entrypoint: "poetry run pytest"
    depends_on:
      echo:
        condition: service_healthy
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy

configs:
  alice-config:
    file: ./configs/alice.yml
  bob-config:
    file: ./configs/bob.yml
