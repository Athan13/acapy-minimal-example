name: Tests
"on":
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
      - feature/**
      - feat/**

env:
  POETRY_VERSION: 1.5.2

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run integration tests for protocols
      run: |
        docker-compose run tests tests/

  examples:
    name: Check examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${{ env.POETRY_VERSION}}
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry
      - name: Install dependencies
        run: poetry install
      - name: Run examples
        run: |
          poetry run pytest -m examples
