name: Tests
on:
  push:
    branches: 
      - main
      - feature/revocation
      - test/tests
  pull_request:
    branches:
      - main
      - feature/revocation

env:
  POETRY_VERSION: 1.1.11

jobs:
  test:
  name: Tests
  runs-on: ubuntu-latest
  strategy:
    matrix:
      python-version: [3.6, 3.7, 3.8, 3.9]

  steps:
  - uses: actions/checkout@v2
  - name: Test with pytest
    run: |
      poetry run pytest
