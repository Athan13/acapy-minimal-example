name: Generate Models and Format Code

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ACA-Py Version'
        required: true
        default: 'main'

env:
  POETRY_VERSION: 1.5.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==${{ env.POETRY_VERSION}}
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: poetry
      - name: Install dependencies
        run: poetry install

      - name: Run Generate Models Script
        run: ./scripts/generate-models.sh ${{ github.event.inputs.version }}

      - name: Run Black
        run: poetry run black controllers/models.py

      - name: Check for Changes
        id: git-check
        run: |
          git diff
          if [ -n "$(git diff --name-only)" ]; then
            echo "::set-output name=changes::true"
          fi

      - name: Commit and Push if there are Changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -sm "chore: regenerated models from ACA-Py ${{ github.event.inputs.version }}"
          git push

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerated models from ACA-Py ${{ github.event.inputs.version }}"
          title: "chore: regenerated models from ACA-Py ${{ github.event.inputs.version }}"
          body: "This PR is auto-generated by GitHub Actions."
          branch: "feature/auto-generated-models-${{ github.event.inputs.version }}"
