version: "3"
services:
  alice:
    image: ghcr.io/hyperledger/aries-cloudagent-python:py3.9-indy-1.16.0-0.8.2-rc0
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3001:3001"
    volumes:
      - ./configs:/configs:ro,z
      - ./tunnel_endpoint.sh:/tunnel_endpoint.sh:ro,z
    environment:
      AGENT_TUNNEL_ENDPOINT: http://tunnel-alice:4040
      TAILS_TUNNEL_ENDPOINT: http://tunnel-tails:4040
    entrypoint: >
      /bin/sh -c '/tunnel_endpoint.sh aca-py "$$@"' --
    command: >
      start
        --arg-file /configs/alice.yml
        --webhook-url http://webhook-listener:8080
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      webhook-listener:
        condition: service_started
      tails:
        condition: service_started
      tunnel-alice:
        condition: service_started

  bob:
    image: ghcr.io/hyperledger/aries-cloudagent-python:py3.9-indy-1.16.0-0.8.2-rc0
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    #image: bcgovimages/aries-cloudagent:py36-1.16-1_1.0.0-rc0
    # image: acapy-test-image
    # build:
    #   context: .
    #   dockerfile: Dockerfile.acapy
    #   args:
    #     acapy_url: https://github.com/Indicio-tech/aries-cloudagent-python@c1fed3c13d33e65979b08dd1eaf79dc84e3ce504
    ports:
      - "3002:3001"
    volumes:
      - ./configs:/configs:ro,z
      - ./tunnel_endpoint.sh:/tunnel_endpoint.sh:ro,z
    environment:
      AGENT_TUNNEL_ENDPOINT: http://tunnel-bob:4040
      TAILS_TUNNEL_ENDPOINT: http://tunnel-tails:4040
    entrypoint: >
      /bin/sh -c '/tunnel_endpoint.sh aca-py "$$@"' --
    command: >
      start
        --arg-file /configs/bob.yml
        --webhook-url http://webhook-listener:8080
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      webhook-listener:
        condition: service_started
      tails:
        condition: service_started
      tunnel-bob:
        condition: service_started

  tunnel-alice:
    image: dbluhm/agent-tunnel
    command: -s alice:3000 -p 4040 -h ${AGENT_TUNNEL_HOST}

  tunnel-bob:
    image: dbluhm/agent-tunnel
    command: -s bob:3000 -p 4040 -h ${AGENT_TUNNEL_HOST}

  example:
    container_name: controller
    build:
      context: .
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
    volumes:
      - ./controller:/usr/src/app/controller:ro,z
      - ./minimal_example.py:/usr/src/app/minimal_example.py:ro,z
    command: python -m minimal_example
    depends_on:
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy

  tunnel-tails:
    image: ngrok/ngrok
    command: ngrok http tails:6543 --bind-tls false --log stdout

  tails:
    image: ghcr.io/bcgov/tails-server:latest
    ports:
      - 6543:6543
    environment:
      - GENESIS_URL=https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
    command: >
      tails-server
      --host 0.0.0.0
      --port 6543
      --storage-path /tmp/tails-files
      --log-level INFO
    depends_on:
      tunnel-tails:
        condition: service_started

  webhook-listener:
    image: mendhak/http-https-echo:18
    environment:
      - HTTP_PORT=8080

  tests:
    container_name: juggernaut
    build:
      context: .
      args:
        install_flags: ""
    environment:
      - ALICE=http://alice:3001
      - BOB=http://bob:3001
    volumes:
      - ./controller:/usr/src/app/controller:z
      - ./tests:/usr/src/app/tests:z
    entrypoint: "poetry run pytest"
    depends_on:
      alice:
        condition: service_healthy
      bob:
        condition: service_healthy
